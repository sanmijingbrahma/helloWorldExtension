<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body{
            background-color: #212121;
            width: 250px;
            height: 500px;
        }
        #btn1{
            width: 120px;
            height: 50px;
            background-color: cornflowerblue;
            border-radius: 10px;
        }
        #btn1:hover{
            background-color: rgb(82, 133, 227);
            transition-timing-function: ease-in;
        }
        #responseText{
            color: aliceblue;
        }

    </style>
</head>
<body>
    <button id="btn1">Click Me!</button>
    <p id="responseText"></p>
    
</body>
<script src="popup.js"></script>
</html>
